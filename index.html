<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Souls Flair Bot</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/utility.css">
	<link rel="stylesheet" href="./css/layout.css">
	<link rel="stylesheet" href="./css/elements.css">
	<link rel="stylesheet" href="./css/fonts.css">
	<link rel="stylesheet" href="./css/animation.css">
</head>
<body>

	<main class="container">
		<h1>Souls Flair Bot</h1>

		<section class="section-input section-grid">
			<label for="username">Username</label>
			<input type="text" id="username" size="20">
			<button id="import-btn">Import</button>
			<span class="spinner disabled"></span>
			<p class="ignore-grid">Enter a reddit username to import their existing trophies.</p>
		</section>

		<section class="section-trophies">
			<div id="trophy-list"></div>
			<p>Please select the trophies to assign to the user.</p>
		</section>

		<section class="section-output section-grid faded">
			<label for="output-old">Old Reddit</label>
			<input type="text" id="output-old" size="20" readonly><button id="output-old-copy">Copy</button>

			<label for="output-new">New Reddit</label>
			<input type="text" id="output-new" size="20" readonly><button id="output-new-copy">Copy</button>
		</section>

		<section class="section-export faded">
			<button id="export-btn" size="30">Export</button>
			<p>You can update these entries manually, or export automatically.</p>
		</section>
	</main>

	<script type="module" src="./js/main.js"></script>

</body>
</html>
